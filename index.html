<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
 	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<Title>Ute Conference, Inc.</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div id="UteConferenceHeader" class="col-md-10">Ute Conference Football</div>
				<div id="logo" class="col-md-2"><img src="http://www.utefootball.org/Ute2011/Logos/UteLogoBlackRed150a.jpg" class="img-responsive"></div>
			</div>
			<div class="row" id="SeperatingLine"></div>
		</div>
		<div class="container-fluid" id="informationContainer">
			<div class="row">
				<div id="Season" class="col-md-4">2014 Football Season</div>
				<button type="button" class="btn btn-danger" id="infoButtons">Frequently Asked Questions</button>
				<button type="button" class="btn btn-danger" id="infoButtons">District Presidents</button>
				<button type="button" class="btn btn-danger" id="infoButtons">Critical Dates</button>
				<button type="button" class="btn btn-danger" id="infoButtons">Coaches USA Certification - Background Checks</button>
			</div>
			<div class="row">
				<div id="ageInformation" class="col-md-12">***Important Notes: 8 - 15 year olds are eligible for 2014 season, 7 year olds are eligible for the 2015 season***</div>
			</div>
			<div class="row" id="SeperatingLine2"></div>
		</div>
	</body>

</html>
